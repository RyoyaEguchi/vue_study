<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="app">
    <p>{{ items[0].name }}</p>
  </div>
</body>
</html>

<script>
  let items = [
    {
      name: '鉛筆',
      price: 300,
      quantity: 0
    },
    {
      name: 'ノート',
      price: 400,
      quantity: 0
    },
    {
      name: '消しゴム ',
      price: 500,
      quantity: 0
    },
  ];

  let vm = new Vue({
    el: '#app',
    data: {
      items: items
    }
  });
</script>
