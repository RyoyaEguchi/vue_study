<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample4</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="app">
    <p>{{ count }}</p>
  </div>
</body>
</html>

<script>
  let vm = new Vue({
    el: '#app',
    data: function () {
      return {
        count: 0,
        timerId: null
      }
    },
    created: function () {
      console.log('created');
      let that = this;
      console.log(this.count);
      console.log(this.$el);
      this.timerId = setInterval(function () {
        that.count += 1;
      }, 100);
    },
    mounted: function () {
      console.log('mounted');
      console.log(this.$el);
    },
    beforeDestroy: function () {
      console.log('beforeDestory');
      clearInterval(this.timerId);
    },
  });
</script>
